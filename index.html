<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/CarServiceUI/logo.jpeg" type="image/png" sizes="32x32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#212632" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Car Service" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Icon Technik Car Service Management System" />
    <meta name="keywords" content="car service, automotive, repair, maintenance" />
    <meta name="author" content="Icon Technik" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/CarServiceUI/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/CarServiceUI/logo.jpeg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/CarServiceUI/logo.jpeg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/CarServiceUI/logo.jpeg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/CarServiceUI/logo.jpeg" />
    
    <!-- Splash Screen Images -->
    <link rel="apple-touch-startup-image" href="/CarServiceUI/logo.jpeg" />
    
    <title>Car Service</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
    <!-- Prevent zoom on input focus -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent text selection on buttons */
      button {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/CarServiceUI/sw.js', { scope: '/CarServiceUI/' })
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
